
[EMC]
MACHINE = UDP2
DEBUG = 0
VERSION = 1.1

[DISPLAY]
TKPKG = Ngcgui 1.0
#TKPKG = Ngcguittt 1.0
NGCGUI_FONT = Helvetica -12 normal
NGCGUI_PREAMBLE = mm_std.ngc
NGCGUI_SUBFILE = comp+setzero.ngc
NGCGUI_SUBFILE = compensation-workpiece.ngc
NGCGUI_SUBFILE = ""
NGCGUI_OPTIONS =
#TTT = truetype-tracer
#TTT_PREAMBLE = mm_std.ngc
CONE_BASESIZE = 10.0
CYCLE_TIME = 0.1
OPEN_FILE = ../../nc_files/test.ngc
DISPLAY = axis
EDITOR = geany
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
ARCDIVISION = 64
GRIDS = 10mm 20mm 50mm 100mm 1in 2in 5in 10in
MAX_FEED_OVERRIDE = 1.2
MIN_SPINDLE_OVERRIDE = 0.5
MAX_SPINDLE_OVERRIDE = 1.2
DEFAULT_LINEAR_VELOCITY = 10.0
MIN_LINEAR_VELOCITY = 0
MAX_LINEAR_VELOCITY = 100.0
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 1
PROGRAM_PREFIX = ../../nc_files
INCREMENTS = 5mm 1mm .5mm .1mm .05mm .01mm .005mm
PYVCP = custompanel.xml
MDI_HISTORY_FILE = mdi_history
#USER_COMMAND_FILE = unbind_keys.py
#USER_COMMAND_FILE = fullscreen.py

EMBED_TAB_NAME = Camera
EMBED_TAB_COMMAND = mpv /dev/video0 --wid {XID} --vf-add=drawbox=x=-t:y=-t:w=iw/2+t+t/2:h=ih/2+t+t/2:t=2:c=yellow --vf-add=drawbox=x=iw/2-t/2:y=ih/2-t/2:w=iw/2+t+t/2:h=ih/2+t+t/2:t=2:c=yellow

[KINS]
JOINTS            = 3
KINEMATICS        = trivkins coordinates=XYZ

[FILTER]
#PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
#PROGRAM_EXTENSION = .py Python Script
#PROGRAM_EXTENSION = .nc,.tap G-Code File
#png              = image-to-gcode
#gif              = image-to-gcode
#jpg              = image-to-gcode
#py               = python

[TASK]
TASK             = milltask
CYCLE_TIME       = 0.010

[RS274NGC]
PARAMETER_FILE   = linuxcnc.var
SUBROUTINE_PATH  = ./subs
USER_M_PATH      = ./m_files
#REMAP=M400 modalgroup=10 ngc=m400

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT     = 1.0
#BASE_PERIOD      = 600000
SERVO_PERIOD     = 600000
UDP_PERIOD       = 600000

[HAL]
TWOPASS          = on
HALUI            = halui
HALFILE          = UDP2.hal
POSTGUI_HALFILE  = UDP2_postgui.hal

[HALUI]
# add halui MDI commands here (max 64) 
MDI_COMMAND      = G10 L20 P1 X0 Y0 Z0
MDI_COMMAND      = G10 L2 P1 X0 Y0 Z0
MDI_COMMAND      = M123
MDI_COMMAND      = M124
MDI_COMMAND      = M125
MDI_COMMAND      = M126
MDI_COMMAND      = G92 X0 Y0 Z0
MDI_COMMAND      = G92.1

[TRAJ]
COORDINATES      = X Y Z
LINEAR_UNITS     = mm
ANGULAR_UNITS    = degree
DEFAULT_LINEAR_VELOCITY = 10.0
MAX_LINEAR_VELOCITY = 100.0

[EMCIO]
EMCIO            = io
CYCLE_TIME       = 0.100
TOOL_TABLE       = tool.tbl

